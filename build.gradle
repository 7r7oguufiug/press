apply from: 'gradle/dependencies.gradle'

buildscript {
  // These unfortunately cannot be moved to dependencies.gradle.
  ext.projectVersions = [
      kotlin: '1.3.41',
      minSdk: 23,
      compileSdk: 28
  ]
  ext.squareMavenRepoUrl = "https://maven.global.square"

  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url squareMavenRepoUrl + '/artifactory/android-public'
      metadataSources {
        mavenPom()
      }
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${projectVersions.kotlin}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
  }
}

subprojects { project ->
  repositories {
    maven {
      url squareMavenRepoUrl + '/artifactory/android-public'
      metadataSources {
        mavenPom()
      }
    }
  }
}