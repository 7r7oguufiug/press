apply from: 'gradle/dependencies.gradle'

buildscript {
  // These unfortunately cannot be moved to dependencies.gradle.
  ext.projectVersions = [
      kotlin: '1.3.50',
      minSdk: 23,
      compileSdk: 28
  ]
  ext.squareMavenRepoUrl = "https://maven.global.square"

  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url  "https://dl.bintray.com/badoo/maven" }
    maven {
      url squareMavenRepoUrl + '/artifactory/android-public'
      metadataSources {
        mavenPom()
      }
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${projectVersions.kotlin}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url  "https://dl.bintray.com/badoo/maven" }
  }
}

// For Contour library.
subprojects { project ->
  repositories {
    maven {
      url squareMavenRepoUrl + '/artifactory/android-public'
      metadataSources {
        mavenPom()
      }
    }
  }
}